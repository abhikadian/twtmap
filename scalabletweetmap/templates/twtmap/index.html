{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;  padding-top: 5%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <div class="navbar navbar-custom navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Twtmap</a>
                <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>

            <div class="navbar-collapse collapse">
                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" id="dropDown" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Keyword <span class="caret"></span></button>
                                <ul class="dropdown-menu" >
                                    <li><a href="#" onclick="getValue(this)">All</a></li>
                                    <li><a href="#" onclick="getValue(this)">Love</a></li>
                                    <li><a href="#" onclick="getValue(this)">iphone</a></li>
                                    <li><a href="#" onclick="getValue(this)">apple</a></li>
                                    <li><a href="#" onclick="getValue(this)">halloween</a></li>
                                    <li><a href="#" onclick="getValue(this)">hate</a></li>
                                    <li><a href="#" onclick="getValue(this)">work</a></li>
                                    <li><a href="#" onclick="getValue(this)">sleep</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <div id="map"></div>
    <script src="{% static 'twtmap/mapstuff.js' %}"></script>
    <script src="{% static 'twtmap/markerclusterer.js' %}"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDD8Y08AmW9ijpU1VuB9FPjLsiiUEY6to&libraries=visualization&callback=init">
    </script>

  </body>
</html>
